<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/typography.css" />
    <link rel="stylesheet" href="/css/navigation.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/grid.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <title>Contact</title>
  </head>
  <body>
    <main>
      <section class="grid">
        <div class="grid-item text full">
          <img
            src="/assets/images/exterior/fog.jpg"
            alt=""
            srcset="
              assets/images/exterior/fog.jpg       2500w,
              assets/images/exterior/fog@0.75x.jpg 1900w,
              assets/images/exterior/fog@0.5x.jpg  1200w,
              assets/images/exterior/fog@0.25x.jpg  700w
            "
            sizes="
          (max-width: 700px) 700w,
          (max-width: 1200px) 1200w,
          (max-width: 1900px) 1900w,
          2500w
          "
            class="cover blur"
          />
          <form action="" class="contact-form free">
            <label for="mail">Want a car?</label>
            <input type="mail" id="mail" name="mail" placeholder="Your email" />
            <button>submit</button>
            <a href="index.html" class="back">go back</a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
